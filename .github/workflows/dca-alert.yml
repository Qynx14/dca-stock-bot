name: DCA Stock Alert

on:
  schedule:
    - cron: "*/30 8-16 * * 1-5"   # เวลาไทย 15:00 - 23:30
    - cron: "*/30 0-4 * * 2-6"    # เวลาไทย 00:00 - 04:00
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Bangkok

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run DCA Alert Script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python dca_alert.py
